<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="container__image-container">
        <div class="container__image"></div>
      </div>
      <div class="container__textarea">
        <h1 class="heading">Perfume</h1>
        <h2 class="perfume-title">Gabrielle Essence Eau De Parfume</h2>
        <p class="perfume-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="button"><span class="button__icon"><img src="images/icon-cart.svg" alt=""></span><span
            class="button__label">Add to Cart</span></button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ivan Koshan</a>.
  </div>
</body>

</html>
